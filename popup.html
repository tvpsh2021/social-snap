<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 400px;
        min-height: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .title {
        font-size: 18px;
        font-weight: 600;
        color: #1c1e21;
        margin: 0;
      }

      .count {
        font-size: 14px;
        color: #65676b;
        margin: 4px 0 0 0;
      }

      .images-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 16px;
        max-height: 200px;
        overflow-y: auto;
      }

      .image-item {
        aspect-ratio: 1;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #e4e6ea;
        transition: all 0.2s;
        position: relative;
        cursor: pointer;
      }

      .image-item:hover {
        border-color: #1877f2;
        transform: scale(1.05);
      }

      .image-item .download-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(24, 119, 242, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s;
        color: white;
        font-size: 12px;
        font-weight: 600;
      }

      .image-item:hover .download-overlay {
        opacity: 1;
      }

      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .download-btn {
        width: 100%;
        background: #1877f2;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .download-btn:hover {
        background: #166fe5;
      }

      .download-btn:disabled {
        background: #e4e6ea;
        color: #bcc0c4;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        color: #65676b;
      }

      .error {
        text-align: center;
        padding: 20px;
        color: #e41e3f;
        background: #fef7f7;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .success {
        text-align: center;
        padding: 12px;
        color: #42b883;
        background: #f0fdf4;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Threads Image Downloader</h1>
      <p class="count" id="image-count">Scanning images...</p>
    </div>

    <div id="loading" class="loading">
      <p>Analyzing images on the page...</p>
    </div>

    <div id="error" class="error" style="display: none">
      <p>No images found. Please ensure you are on a Threads post page.</p>
    </div>

    <div id="success" class="success" style="display: none">
      <p>Image download started! Please check your browser's download list.</p>
    </div>

    <div id="content" style="display: none">
      <div id="images-grid" class="images-grid"></div>
      <button id="download-btn" class="download-btn">Download All Images</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
