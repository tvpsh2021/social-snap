<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Base styles */
      * {
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 300px;
        max-height: 600px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                     'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        background: #ffffff;
        color: #1c1e21;
        overflow-x: hidden;
      }

      /* Main container */
      .popup-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 300px;
      }

      /* Status display container */
      .status-container {
        flex-shrink: 0;
      }

      /* Content area */
      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0; /* Allow flex item to shrink */
      }

      /* Image grid container */
      .image-grid-wrapper {
        flex: 1;
        min-height: 0; /* Allow flex item to shrink */
      }

      /* Media sections */
      .media-section {
        flex-shrink: 0;
        margin-bottom: 16px;
      }

      .media-section:last-child {
        margin-bottom: 0;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e4e6ea;
      }

      .section-title {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: #1c1e21;
      }

      .section-count {
        background: #1877f2;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        min-width: 20px;
        text-align: center;
      }

      .video-grid-wrapper {
        flex: 1;
        min-height: 0;
      }

      /* Download button */
      .download-btn {
        width: 100%;
        background: #1877f2;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-height: 44px;
      }

      .download-btn:hover:not(:disabled) {
        background: #166fe5;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(24, 119, 242, 0.3);
      }

      .download-btn:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 1px 4px rgba(24, 119, 242, 0.3);
      }

      .download-btn:disabled {
        background: #e4e6ea;
        color: #bcc0c4;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .download-btn-icon {
        font-size: 18px;
      }

      .download-btn-text {
        flex: 1;
      }

      /* Progress bar container */
      .progress-container {
        margin-bottom: 12px;
      }

      /* Notification container */
      .notification-container {
        margin-bottom: 12px;
        max-height: 120px;
        overflow-y: auto;
      }

      /* Utility classes */
      .hidden {
        display: none !important;
      }

      .visible {
        display: block !important;
      }

      /* Responsive adjustments */
      @media (max-width: 400px) {
        body {
          width: 100%;
          min-width: 320px;
        }

        .popup-container {
          min-height: 280px;
        }

        .download-btn {
          font-size: 14px;
          padding: 10px 14px;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .download-btn {
          border: 2px solid #000;
        }

        .download-btn:hover:not(:disabled) {
          border-color: #fff;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Dark mode support (future enhancement) */
      @media (prefers-color-scheme: dark) {
        body {
          background: #18191a;
          color: #e4e6ea;
        }

        .controls-section {
          border-top-color: #3a3b3c;
        }
      }

      /* Focus styles for accessibility */
      .download-btn:focus-visible {
        outline: 2px solid #1877f2;
        outline-offset: 2px;
      }

      /* Loading state for download button */
      .download-btn.loading {
        position: relative;
        color: transparent;
      }

      .download-btn.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        color: white;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <!-- Status Display Section -->
      <div id="status-display" class="status-container"></div>

      <!-- Main Content Area -->
      <div id="content-area" class="content-area hidden">
        <!-- Progress Bar -->
        <div id="progress-bar" class="progress-container hidden"></div>

        <!-- Notifications -->
        <div id="notifications" class="notification-container hidden"></div>

        <!-- Images Section -->
        <div id="images-section" class="media-section">
          <div class="section-header">
            <h3 class="section-title">Images</h3>
            <span id="images-count" class="section-count">0</span>
          </div>
          <div id="image-grid" class="image-grid-wrapper"></div>
          <button id="download-images-btn" class="download-btn" disabled>
            <span class="download-btn-icon">⬇</span>
            <span class="download-btn-text">Download All Images</span>
          </button>
        </div>

        <!-- Videos Section -->
        <div id="videos-section" class="media-section hidden">
          <div class="section-header">
            <h3 class="section-title">Videos</h3>
            <span id="videos-count" class="section-count">0</span>
          </div>
          <div id="video-grid" class="video-grid-wrapper"></div>
          <button id="download-videos-btn" class="download-btn" disabled>
            <span class="download-btn-icon">⬇</span>
            <span class="download-btn-text">Download All Videos</span>
          </button>
        </div>
      </div>
    </div>

    <script src="popup-main.js" type="module"></script>
  </body>
</html>
